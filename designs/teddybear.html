<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teddy Bear</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="teddybear.css">
    </head>
    <body>
        <main>
            <div class="art-container">
                <div class="teddy-bear">
                    <div class="arms">
                        <div class="leftarm"></div>
                        <div class="rightarm"></div>
                    </div>
                    <div class="body"></div>
                    <div class="ears">
                        <div class="leftear"></div>
                        <div class="rightear"></div>
                    </div>
                    <div class="head">
                        <div class="mouth"></div>
                        <div class="eyes"></div>
                        <div class="nose"></div>
                    </div>
                    <div class="feet">
                        <div class="leftfoot"></div>
                        <div class="rightfoot"></div>
                    </div>
                    <div class="bow">
                        
                        <div class="bowleft"></div>
                        <div class="bowright"></div>
                        <div class="bowcenter"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
