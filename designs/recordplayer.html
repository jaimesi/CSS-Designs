<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Record Player</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="recordplayer.css">
    </head>
    <body>
        <main>
            <div class="art-container">
                <div class="record-player">
                    <div class="button"></div>
                    <div class="light"></div>
                    <div class="disc">
                        <div class="disc-outer"></div>
                        <div class="disc-inner"></div>
                    </div>
                    <div class="volume-bar"></div>
                    <div class="needle">
                        <div class="pin"></div>
                        <div class="needle-start"></div>
                        <div class="needle-middle"></div>
                        <div class="needle-knob"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
