<head>

    <title>CSS Artwork Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="designs/pizza.css" rel="stylesheet">
    <link href="designs/pizzabox.css" rel="stylesheet">
    <link href="designs/recordplayer.css" rel="stylesheet">
    <link href="designs/teddybear.css" rel="stylesheet">
    <link href="designs/tetris.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <div class="row header">
            <div class="col">
                <p class="header-title">CSS Designs</p>
                <p class="header-subtitle">by Jaime Si</p>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 row-3">
                <div class="teddy-bear">
                    <div class="arms">
                        <div class="leftarm"></div>
                        <div class="rightarm"></div>
                    </div>
                    <div class="body"></div>
                    <div class="ears">
                        <div class="leftear"></div>
                        <div class="rightear"></div>
                    </div>
                    <div class="head">
                        <div class="mouth"></div>
                        <div class="eyes"></div>
                        <div class="nose"></div>
                    </div>
                    <div class="feet">
                        <div class="leftfoot"></div>
                        <div class="rightfoot"></div>
                    </div>
                    <div class="bow">
                        
                        <div class="bowleft"></div>
                        <div class="bowright"></div>
                        <div class="bowcenter"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 row-4">
                <div class="tetris-board">
                    <div class="tetris-border">
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>

                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>

                        <div class="tetris-border-block"></div>

                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>

                        <div class="tetris-border-block"></div>

                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                        <div class="tetris-border-block"></div>
                    </div>
                    <div class="I-block">
                        <div class="I-block-piece"></div>
                        <div class="I-block-piece"></div>
                        <div class="I-block-piece"></div>
                        <div class="I-block-piece"></div>
                    </div>
                    <div class="J-block-1">

                        <div class="J-block-piece"></div>
                        <div class="J-block-piece"></div>

                    </div>
                    <div class="J-block-2">

                        <div class="J-block-piece-2"></div>

                    <div class="L-block">

                        <div class="L-block-piece"></div>

                    </div>
                    <div class="O-block-1">

                    <div class="O-block-2">

                        <div class="O-block-piece"></div>
                        <div class="O-block-piece"></div>

                    </div>
                    <div class="S-block">

                    <div class="T-block-1">

                    <div class="Z-block-1">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 row-1-col-1">
                <div class="pizza-box">
                    <div class="box-bottom">
                        <div class="bottom"></div>
                        <div class="bottom-sides">
                            <div class="bleft-side"></div>
                            <div class="bright-side"></div>
                            <div class="btop-side"></div>
                            <div class="bbottom-side"></div>
                        </div>
                    </div>
                    <div class="box-top-3d"></div>
                    <div class="box-top">
                        <div class="top"></div>
                        <div class="top-sides">
                            <div class="tleft-side"></div>
                            <div class="tright-side"></div>
                            <div class="ttop-side"></div>
                            <div class="lip"></div>
                            <div class="tbottom-side"></div>
                        </div>
                    </div>
                    <div class="pizza">
                        <div class="crust"></div>
                        <div class="sauce"></div>
                        <div class="cheese"></div>
                        <div class="pepperoni">
                            <div class="pepperoni-piece"></div>
                            <div class="pepperoni-piece"></div>

                            <div class="pepperoni-piece"></div>
                            <div class="pepperoni-piece"></div>
                            <div class="pepperoni-piece"></div>
                        </div>

                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                            <div class="olive-piece"></div>
                        </div>
                        <div class="mushrooms">
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>  
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>
                            <div class="mushroom-piece"></div>

                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 row-1-col-2">
                <div class="pizza-box-closed">
                    <div class="closed-bottom"></div>
                    <div class="closed-top">
                        <div class="pizza-logo">
                            <div class="logo-flag">
                                <div class="logo-flag-white"></div>
                                <div class="logo-flag-red"></div>
                                <div class="logo-flag-green"></div>
                            </div>
                            <div class="logo-pizza-words"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 row-2">
                <div class="record-player">
                    <div class="button"></div>
                    <div class="light"></div>
                    <div class="disc">
                        <div class="disc-outer"></div>
                        <div class="disc-inner"></div>
                    </div>
                    <div class="volume-bar"></div>
                    <div class="needle">
                        <div class="pin"></div>
                        <div class="needle-start"></div>
                        <div class="needle-middle"></div>
                        <div class="needle-knob"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
